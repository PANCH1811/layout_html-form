<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="test-form"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <div>
          <label>
            Surname:
            <input
              class="input"
              type="text"
              name="surname"
              id="surname"
              required
            >
          </label>
        </div>
        <div>
          <label>
            Name:
            <input
              class="input"
              type="text"
              name="name"
              id="name"
              required
            >
          </label>
        </div>
        <div>
          <label>
            How old are You?
            <input
              class="input"
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div>
          <label>
            Full date of birth:
            <input
              class="input"
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
            >
          </label>
        </div>
        <div>
          <label>
            I accept the term of the agreement:
            <input
              class="input"
              type="checkbox"
              name="terms"
              id="terms"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <div>
          <label>
            E-Mail:
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div>
          <label>
            Password:
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div>
          <label>
            Do you love cats?
            <label>
              <input
                class="input"
                type="radio"
                name="cats"
                value="Yes"
              >
              Yes
            </label>
            <label>
              <input
                class="input"
                type="radio"
                name="cats"
                value="No"
              >
              No
            </label>
          </label>
        </div>
        <div>
          <label>
            What is your favorite color?
            <input
              class="input"
              type="color"
              name="fvColor"
            >
          </label>
        </div>
        <div>
          <label>
            What time do you go to bed?
            <input
              class="input"
              type="time"
              name="bedTime"
            >
          </label>
        </div>
        <div>
          <label>
            What are you favorite brand of cars?
            <select name="carBrand" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            How do you rate our work?
            <input
              class="input"
              type="range"
              name="rateWork"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <div>
          <label>
            Comments:
            <textarea
              name="comments"
              id="commets"
              minlength="0"
              maxlength="50"
              autocomplete="off"
           ></textarea>
          </label>
        </div>
        <div>
          <label>
            Would you recommend us?
            <select
              class="input"
              name="rec"
              id="rec"
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <div>
        <label>
          <input 
            class="input"
            type="submit"
            value="submit"
            name="submit"
          >
        </label>
      </div>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
